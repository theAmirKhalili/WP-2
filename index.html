<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود</title>
</head>
<body>
    <!-------------------content------------------->
    <div class="content">
        <h1>ورود</h1>
        <form action="#" method="POST">
            <fieldset>


                <div class="field">
                    <div class="caption">
                       <label for="sex">عنوان</label>
                    </div>
                    <div class="controls">
                        <select class="select"name ="sex" autofocus>
                            <option value="item-1">مرد</option>
                            <option value="item-2">زن</option>
                            <option value="item-3">غیره</option>
                        </select>
                    </div>
                </div>


                <div class="field">
                    <div class="caption">
                       <label for="uiName">نام</label>
                    </div>
                    <div class="controls">
                       <input class= "input_c" type="text" name="uiName" id="uiName" onkeypress="allowPersian(event);setLimit(event, 50, 'uiName');" onkeydown="checkFloor(event, 3, 'uiName');">
                    </div>
                    <span class="error" id="uiName-error"></span>
                </div>


                <div class="field">
                    <div class="caption">
                       <label for="uiLastName">نام خانوادگی</label>
                    </div>
                    <div class="controls">
                       <input class="input_c" type="text" name="uiLastName" id="uiLastName" onkeypress="allowPersian(event);setLimit(event, 100, 'uiLastName');" onkeydown="checkFloor(event, 3, 'uiLastName');">
                    </div>
                    <span class="error" id="uiLastName-error"></span>
                </div>


                <div class="field">
                    <div class="caption">
                       <label for="uiNameEn">نام و نام خانوادگی(انگلیسی)</label>
                    </div>
                    <div class="controls">
                       <input class="input_c en" type="text" name="uiNameEn" id="uiNameEn" onkeypress="allowEnglish(event);setLimit(event, 150, 'uiNameEn');" onkeydown="checkFloor(event, 1, 'uiNameEn');">
                    </div>
                    <span class="error" id="uiNameEn-error"></span>
                </div>


                <div class="field">
                    <div class="caption">
                       <label for="email">آدرس پست الکترونیکی</label>
                    </div>
                    <div class="controls">
                       <input class="input_c en" type="text" name="email" id="uiEmail" required oninvalid="this.setCustomValidity('لطفا آدرس پست الکترونیکی خود را به طور صحیح وارد کنید.')"
                       oninput="setCustomValidity('')", onkeypress="checkEmail(event, 'uiEmail')"onkeydown ="checkEmail_error(event, 'uiEmail');">
                    </div>
                    <span class="error" id="uiEmail-error"></span>
                </div>


                <div class="field">
                    <div class="caption">
                       <label for="phoneNum">شماره تلفن همراه</label>
                    </div>
                    <div class="controls">
                       <input class="input_c en" type="text" name="phoneNum" id="phoneNum" value="09"  onkeypress="checkPhoneNum(event, 'phoneNum');" onkeydown ="checkPhoneNum_error(event, 'phoneNum');">
                    </div>
                    <span class="error" id="phoneNum-error"></span>
                </div>

                
                <div class="field">
                    <div class="caption">
                       <label for="ssn">کد ملی</label>
                    </div>
                    <div class="controls">
                       <input class="input_c en" type="text" name="ssn" id="ssn" onkeypress="checkSsn(event, 'ssn');" onkeydown="checkSsn_error(event, 'ssn');">
                    </div>
                    <span class="error" id="ssn-error"></span>
                </div>


                <div class="field">
                    <div class="caption">
                       <label for="pass">رمز عبور</label>
                    </div>
                    <div class="controls">
                       <input class="input_c en" type="text" name="pass" id="pass" onkeypress="checkPass(event, 'pass');" onkeydown="checkPass_error(event, 'pass');">
                    </div>
                    <span class="error" id="pass-error"></span>
                </div>


                <div class="field">
                    <div class="caption">
                       <label for="confirmPass">تایید رمز عبور</label>
                    </div>
                    <div class="controls">
                       <input class="input_c en" type="text" name="confirmPass" id="confirmPass" onkeypress="checkConfirmPass(event, 'confirmPass');" onkeydown="checkConfirmPass_error(event, 'confirmPass');">
                    </div>
                    <span class="error" id="confirmPass-error"></span>
                </div>


                <div class="field">
                    <div class="caption">
                       <label for="address">آدرس</label>
                    </div>
                    <div class="controls">
                        <textarea class="input_c txtArea"name="address" id="address" onkeypress="allowPersian(event);setLimit(event, 250, 'address');" ></textarea>
                    </div>
                    <span class="error" id="address-error"></span>
                </div>


                <div class="field">
                    <div class="caption">
                       <label for="dob">تاریخ تولد</label>
                    </div>
                    <div class="controls">
                       <input class="input_c en" type="text" name="dob" id="dob" onkeypress="checkDob(event, 'dob');" onkeydown="checkDob_error(event, 'dob');">
                    </div>
                    <span class="error" id="dob-error"></span>
                </div>
                
                <div class="field">
                    <div class="caption">
                       <label for="isMarry">وضعیت تأهل</label>
                    </div>
                    <div class="controls f2fa_">
                       <input type="radio" name="isMarry" id="single" value="single" checked/>
                       <label class="label" for="single">مجرد</label>                
                       <input type="radio" name="isMarry" id=""value="married"/>
                       <label class="label" for="married">متاهل</label>
                    </div>
                </div>

                <div class="field">
                    <div class="caption">
                       <label for="fav">انتخاب علاقهمندیها</label>
                    </div>
                    <div class="controls f2fa_">
                     <input type="checkbox" name="fav" value="gaming">
                     <label class="label" for="gaming">بازی‌های کامپیوتری</label>
                     <br>
                     <input type="checkbox" name="fav" value="programming">
                     <label class="label" for="programming">برنامه نویسی</label>
                     <br>
                     <input type="checkbox" name="fav" value="watching-movie">
                     <label class="label" for="watching-movie">تماشاکردن فیلم و سریال</label>
                     <br>
                     <input type="checkbox" name="fav" value="watching-anime">
                     <label class="label" for="watching-anime"></label>تماشاکردن انیمه</label>

                    </div>
                </div>

                <div class="btn">
                    <input class="submit"type="submit" name="submit" value="ارسال">
                </div>



            </fieldset>
        </form>
    </div>


    <!-------------------footer------------------->
    <foo class="ftr">تمامی حقوق این صفحه به 
        <a href="https://t.me/thenewamir" target="_BLANK" class= "amir">امیر</a>
        تعلق دارد
    </div>
</body>
<script src="main.js"></script>
</html>
