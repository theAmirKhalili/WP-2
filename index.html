<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود</title>
</head>
<body>
    <!-------------------content------------------->
    <div class="content">
        <h1>ورود</h1>
        <form action="#" method="POST">
            <fieldset>


                <div class="field">
                    <div class="caption">
                       <label for="sex">عنوان</label>
                    </div>
                    <div class="controls">
                        <select class="select"name ="sex" autofocus>
                            <option value="item-1">مرد</option>
                            <option value="item-2">زن</option>
                            <option value="item-3">غیره</option>
                        </select>
                    </div>
                </div>


                <div class="field">
                    <div class="caption">
                       <label for="uiName">نام</label>
                    </div>
                    <div class="controls">
                       <input class= "input_c" type="text" name="uiName" id="uiName" onkeypress="return allowPersian(event);">
                    </div>
                </div>


                <div class="field">
                    <div class="caption">
                       <label for="uiLastName">نام خانوادگی</label>
                    </div>
                    <div class="controls">
                       <input class="input_c" type="text" name="uiLastName" onkeypress="return allowPersian(event);">
                    </div>
                </div>


                <div class="field">
                    <div class="caption">
                       <label for="uiNameEn">نام خانوادگی(انگلیسی)</label>
                    </div>
                    <div class="controls">
                       <input class="input_c en" type="text" name="uiNameEn">
                    </div>
                </div>


                <div class="field">
                    <div class="caption">
                       <label for="email">آدرس پست الکترونیکی</label>
                    </div>
                    <div class="controls">
                       <input class="input_c en" type="text" name="email">
                    </div>
                </div>


                <div class="field">
                    <div class="caption">
                       <label for="phoneNum">شماره تلفن همراه</label>
                    </div>
                    <div class="controls">
                       <input class="input_c" type="text" name="phoneNum">
                    </div>
                </div>

                
                <div class="field">
                    <div class="caption">
                       <label for="ssn">کد ملی</label>
                    </div>
                    <div class="controls">
                       <input class="input_c" type="text" name="ssn">
                    </div>
                </div>


                <div class="field">
                    <div class="caption">
                       <label for="pass">رمز عبور</label>
                    </div>
                    <div class="controls">
                       <input class="input_c en" type="text" name="pass">
                    </div>
                </div>


                <div class="field">
                    <div class="caption">
                       <label for="confirmPass">تایید رمز عبور</label>
                    </div>
                    <div class="controls">
                       <input class="input_c en" type="text" name="confirmPass">
                    </div>
                </div>


                <div class="field">
                    <div class="caption">
                       <label for="address">آدرس</label>
                    </div>
                    <div class="controls">
                        <textarea class="input_c txtArea"name="address"></textarea>
                    </div>
                </div>


                <div class="field">
                    <div class="caption">
                       <label for="dob">تاریخ تولد</label>
                    </div>
                    <div class="controls">
                       <input class="input_c" type="text" name="dob">
                    </div>
                </div>
                
                <div class="field">
                    <div class="caption">
                       <label for="isMarry">وضعیت تأهل</label>
                    </div>
                    <div class="controls">
                       <input class="input_c" type="text" name="isMarry">
                    </div>
                </div>

                <div class="field">
                    <div class="caption">
                       <label for="fav">انتخاب علاقهمندیها</label>
                    </div>
                    <div class="controls">
                       <input class="input_c" type="text" name="fav">
                    </div>
                </div>

                <div class="btn">
                    <input class="submit"type="submit" name="submit" value="ارسال">
                </div>



            </fieldset>
        </form>
    </div>


    <!-------------------footer------------------->
    <foo class="ftr">تمامی حقوق این صفحه به 
        <a href="https://t.me/thenewamir" target="_BLANK" class= "amir">امیر</a>
        تعلق دارد
    </div>
</body>
</html>
